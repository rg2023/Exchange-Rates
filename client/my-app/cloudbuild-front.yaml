options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: "me-west1"
  _PROJECT_ID: "sandbox-lz-rachelge"


steps:
  steps:
  # שלב 1: שליפת כתובת ה־Backend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-backend-url'
    entrypoint: 'bash'
    args:
      - -c
      - |
        BACKEND_URL=$(gcloud run services describe cloud-run-server --platform=managed --region=me-west1 --format='value(status.url)')
        echo "window.VITE_BACKEND_URL = \"$BACKEND_URL\";" > client/my-app/public/env.js

  # שלב 3: בניית דוקר לאפליקציית ה-Frontend
  - name: "gcr.io/cloud-builders/docker"
    dir: "client/my-app"
    args: ["build", "-t", "me-west1-docker.pkg.dev/sandbox-lz-rachelge/repo/frontend:latest", "."]

  # שלב 4: דחיפה של התמונה
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "me-west1-docker.pkg.dev/sandbox-lz-rachelge/repo/frontend:latest"]

  # שלב 5: דיפלוי של ה-Frontend
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - run
      - deploy
      - cloud-run-frontend
      - --image=me-west1-docker.pkg.dev/${_PROJECT_ID}/repo/frontend:latest
      - --region=${_REGION}
      - --port=80
      - --platform=managed
